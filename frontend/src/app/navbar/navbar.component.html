<mat-toolbar>
  <a mat-button aria-label="Menu icon" [routerLink]="['/']">
    <mat-icon> show_chart </mat-icon>
    <span class="nav-item-text hidden md:inline">LeetCode Progress</span>
  </a>
  <span class="flex flex-auto"></span>
  <button mat-button aria-label="Announcement icon" (click)="showAnnouncementModal()">
    <mat-icon style="padding: 0">announcement</mat-icon>
  </button>
  <a mat-button aria-label="Table icon" [routerLink]="['/total']">
    <mat-icon>table_chart</mat-icon>
    <span class="nav-item-text hidden md:inline">Total</span>
  </a>
  <a mat-button aria-label="Music icon" [routerLink]="['/chart']">
    <mat-icon> ssid_chart </mat-icon>
    <span class="nav-item-text hidden md:inline">Chart</span>
  </a>
  <button mat-button aria-label="Login icon" *ngIf="!authData.isAuthenticated" (click)="login()">
    <mat-icon> login </mat-icon>
    <span class="nav-item-text hidden md:inline">Login</span>
  </button>
  <a
    mat-button
    aria-label="Settings icon"
    *ngIf="authData.isAuthenticated"
    [routerLink]="['/settings']"
  >
    <mat-icon> settings </mat-icon>
    <span class="nav-item-text hidden md:inline">Settings</span>
  </a>
  <button mat-button aria-label="Logout" *ngIf="authData.isAuthenticated" (click)="logout()">
    <mat-icon> logout </mat-icon>
    <span class="nav-item-text hidden md:inline">Logout</span>
  </button>
  <a
    mat-button
    aria-label="Github"
    href="https://github.com/dasbd72/leetcode-progress"
    target="_blank"
  >
    <mat-icon svgIcon="github-icon"></mat-icon>
    <span class="nav-item-text hidden md:inline">Github</span>
  </a>
</mat-toolbar>
