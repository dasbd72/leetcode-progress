<div class="fixed top-0 left-0 w-full h-full bg-gray-900/50 flex items-center justify-center">
  <div class="relative">
    <!-- Relative close button -->
    <div class="relative w-0 h-0 ml-auto mr-0">
      <button
        class="absolute right-0 top-0 my-2 mx-4 rounded-full p-0.5 bg-gray-200 hover:bg-gray-400"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div
      class="bg-white rounded-lg px-8 py-5 min-w-sm max-w-lg max-h-[80vh] overflow-y-auto"
      style="scrollbar-width: thin"
    >
      <h2 class="text-2xl font-bold mb-4">Announcement</h2>
      <div class="mb-2" *ngFor="let announcement of announcements">
        <div class="mb-2">
          <h3 class="text-lg font-bold">{{ announcement.title }}</h3>
          <p class="text-sm" *ngFor="let line of announcement.content.split('\n')">
            {{ line }}
          </p>
          <p class="text-xs text-gray-500">{{ announcement.date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
